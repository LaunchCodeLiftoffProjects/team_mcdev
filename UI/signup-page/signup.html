<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="signup.css" type="text/css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="../landing-page/index.html">Bulid-A-Bite</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../landing-page/index.html">Home</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <section class = "container-fluid">
            <section class = "row justify-content-center">
              <section class="col-12 col-sm-6 col-md-3">
                <form class="form-container" method="POST" action="">
                  <div class="text-center">
                    <h3>Create an Account</h3>
                  </div>
                  <div class="form-group">
                      <label for="nameInput">Name</label>
                      <input type="text" class="form-control" id="nameInput" name = "name" placeholder="Enter Name" required />
                  </div>
                  <div class="form-group">
                    <label for="emailInput">Email address</label>
                    <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" name = "email" placeholder="Enter Email" required />
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                  <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" class="form-control" id="passwordInput" name = "password" placeholder="Enter Password" required />
                  </div>
                  <div class="form-group">
                    <label for="checkPassword">Re Enter Password</label>
                    <input type="text" class="form-control" id="checkPassword" name = "verify" placeholder="Re Enter Password" required />
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block mt-2">Sign Up!</button>
                  </div>
                  <a href="../login-page/login.html">Alredy have an account click here to login.</a>
                </form>
              </section>
            </section>
          </section>
    </body>
</html>
