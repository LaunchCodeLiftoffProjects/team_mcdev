	<body>
		<div class="grid">
			<div class="header">
				<!-- Turned each tile in the nav bar into hyperlink -->
				<div>
					<img class="center" src="../resources/images/banner.png">
				</div>
				
				<div id="nav-bar" class="centered">
					<a href="../index.html">

					<a href="../ingredient-page/index.html">

                    <textarea class="resizedDirectionsInput" id="directions" name="directions" placeholder="Enter the directions here..."></textarea>

                    <div id="ingredients"></div>
